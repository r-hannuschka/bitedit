            (function (){
                window.Error = new Error();

                function Error(){
                    var error_log = [];

                    this.log = {
                        push:function (value){
                            error_log.push(value);
                        },
                        toString:function (){
                            var sError = "";

                            for(var i = 0 ; i < error_log.length;i++) {
                                sError += error_log[i]+"\n";
                            }

                            return sError;
                        }

                    }
                }
            })();
